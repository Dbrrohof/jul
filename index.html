<!DOCTYPE HTML>
<html>
<head>

  <title> Julelodtrækning</title>
  <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body onLoad="getNamesLeft(); getPeoplePicked();">


<div class="container-fluid"> 

  <div id="snow"></div>

  <div class="row text-center">
      <div class="col-sm-12">
        <h1>Nisselodtrækning 2017</h1>
        <p id="hello"></p>
      </div>
  </div>

  <div class="row text-center">
    <div class="col-sm-12">
        <input id="nisseknap" type="button" value="Tryk her for at trække et navn!" onclick="getAnswer()"> 
    </div>
  </div>


  <div class="row text-center">
      <div id="answer">
      </div>
  </div>
    

  <div id="wishlist" class="row text-center">
    <p>Upload din ønskeliste (ingen Æ, Ø eller Å i filnavnet):</p>
    <div class="col-sm-12">
      <input id="wishes" type="file" class="form-control" placeholder="Ingen Æ Ø eller Å i filnavnet!" value="">
      <input id="uploadButton" type="button" value="Upload" onclick="uploadWishlist()">
    </div>
    <div id="noWishes"></div>
  </div>
  
  <div id="wishlists" class="row text-center">
    <p>Ønskelister:</p>
    <div class="list-group col-sm-12 col-lg-4">
    </div>
  </div>
    
  <div id="change" class="row text-center">
    <p>Her kan du skifte dit kodeord:</p>
    <form id="changepass" class="col-sm-12">
      <input id="newPassword" type="text" class="form-control" placeholder="Skift adgangskode" value="">
      <input id="passButton" type="button" value="Skift!" onclick="newPass()">
      <div id="passwordChanged">
      </div>  
    </form>
  </div>
  
  <div class="row text-center">
      <input id="logud" type="button" value="Log ud" onclick="logOut()">
      <img id="snemand" src="img/snemand.png"> 
  </div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-storage.js"></script>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/app.min.js"></script>

</body>
</html>
